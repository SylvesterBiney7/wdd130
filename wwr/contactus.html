<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raftyz</title>
        <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="wwr/index.html">
                <img class="logo" src="images/logo5_200.png" alt="logo images">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <section id="contact-msg">
            <h1 class="contact">CONTACT US</h1>
        </section>  
    </div>
    <main>
    <form action="/my-handling-form-page" method="post">
        <div id="feedback"></div>
        <ul>
          <li>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <li>
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email" />
          </li>
          <li>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          <li class="button">
            <button type="submit">Send your message</button>
            </li>
        </ul>
    </form>
    </main>
    <footer>
        <p>Raftyz &copy; 2023 - Sylvester Biney</p>
        <p><a href="site-plan-rafting.html">Site Plan</a></p>
        <p><a href="contactus.html">contact us</a></p>
        <div class="social">
            <a href="https://facebook.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1b/Facebook_icon.svg/2048px-Facebook_icon.svg.png" alt="facebook icon" width=45>
            </a>
            <a href="https://snapchat.com" target="_blank">
                <img src="https://th.bing.com/th/id/R.5a15e6ba30df76780e54ed2ca3cf43e2?rik=loHwooIbaxKsyg&riu=http%3a%2f%2f1000logos.net%2fwp-content%2fuploads%2f2017%2f08%2fsnapchat-logo-transparent.png&ehk=%2bx%2biQvlCxhV1R7cZ6fIzmRlVu9ZcbDEtn7H%2bbPABQx8%3d&risl=&pid=ImgRaw&r=0" alt="snapchat icon" width=50>
            </a>
            <a href="https://twitter.com" target="_blank">
                <img src="https://www.pngkey.com/png/full/2-27646_twitter-logo-png-transparent-background-logo-twitter-png.png" alt="twitter icon" width=40>
            </a>
        </div>
    </footer>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
